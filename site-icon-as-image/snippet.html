<script>

var siteImLookingAt = arguments[0].closest('.ui-dialog').find('.sites_core').data('controllers'),

    siteCore = siteImLookingAt.sites_core,

    siteLink = siteImLookingAt &&  
	           siteCore &&
	           siteCore.options.site,

	$newDiv = $("<div>", {
                       id: Frog.Utilities.generateSimpleId()
                      }
            );

Frog.Model
	.api('sites.getInfo', {
		link: siteLink,
		method: "sites.getInfo"
	}).done(function(siteResponse) {
		$newDiv.html("<img src='"+siteResponse.data.icon+"'>");
});
arguments[0].append($newDiv);
  
 </script>
