<style>
.carousel-fade .carousel-inner .item {
    opacity: 0;
    -webkit-transition-property: opacity;
    -moz-transition-property: opacity;
    -o-transition-property: opacity;
    transition-property: opacity;
}

.carousel-fade .carousel-inner .active {
    opacity: 1;
}

.carousel-fade .carousel-inner .active.left,
.carousel-fade .carousel-inner .active.right {
    left: 0;
    opacity: 0;
    z-index: 1;
}

.carousel-fade .carousel-inner .next.left,
.carousel-fade .carousel-inner .prev.right {
    opacity: 1;
}

.carousel-fade .carousel-control {
    z-index: 2;
}

.carousel-inner img {
    max-width: 100%;
    height: 300px;
    margin-left: auto;
    margin-right: auto;
    min-width: 300px;
}

.arrowGQ_left,
.arrowGQ_right {
    top: 50%;
    border: solid transparent;
    content: " ";
    height: 0;
    width: 0;
    position: absolute;
    pointer-events: none;
    border-width: 15px;
    margin-top: -15px;
}

.arrowGQ_right {
    left: 35%;
    border-left-color: #FFFFFF;
}

.arrowGQ_left {
    right: 35%;
    border-right-color: #FFFFFF;
}
</style>
<div id="Carousel" class="carousel slide carousel-fade col-lg-8 col-offset-2">
    <ol id="filedrop_slide_show_count" class="carousel-indicators">
    </ol>
    <div id="filedrop_slide_show_img" role="listbox" class="carousel-inner">
    </div>
    <!-- Left and right controls -->
    <a class="left carousel-control" href="#Carousel" data-slide="prev">
        <span class="arrowGQ_left"></span>
    </a>
    <a class="right carousel-control" href="#Carousel" data-slide="next">
        <span class="arrowGQ_right"></span>
    </a>
</div>
<script type="text/javascript">
$('.carousel').carousel();

var baseURL = Frog.Utilities.getBaseUrl(),
    FDPisImage = function(ext) {
        return ['jpg', 'jpeg', 'gif', 'png'].indexOf(ext.toLowerCase()) > -1;
    },
    imgAddress = function(file) {
        return baseURL + '/app/file/resource/' + file.file.uuid;
    },
    fileDropUuid = '72C35B492002821AF1922FA01D6943066824AD8CD860E3AD';
	

	

Frog.Model
    .api('filedrop.get', {
        filedrop: fileDropUuid
    }).done(function(filesResponse) {
        var $fileList = $('#filelist'),
            $slideShowCount = $("#filedrop_slide_show_count"),
            $slideShowImageContainer = $("#filedrop_slide_show_img"),
			fileCount=0;
        filesResponse.data.resources.forEach(function(file, index) {
            if (FDPisImage(file.file.ext)) {
                // Append title
                $fileList.append(file.file.name + "<BR>");
                $slideShowCount
                    .append(
                        jQuery('<li></li>')
                            .attr('data-target', 'Carousel')
                            .attr('data-slide-to', fileCount)
                            .addClass(function() {
                                if (fileCount === 0) {
                                    return 'active';
                                }
                            })
                    );

               $slideShowImageContainer
                    .append(
                        jQuery('<div></div>').addClass('item')
                            .addClass(function() {
                                if (fileCount === 0) {
                                    return 'active';
                                }
                            })
                            .append(
                                jQuery('<img />').addClass('img-responsive')
                                    .attr('src', imgAddress(file))
                                    .attr('align', 'center')
                            )
                    );
				fileCount++;
            }
        });
		
    });
</script>
