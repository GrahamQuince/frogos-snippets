

<script>
var $assignmentsList = $("<div>", {
                id: Frog.Utilities.generateSimpleId()
              }
    );
    $assignmentsList.html(
       '<b>Your open assignments:</b>'+
       '<table class="table" id="your_assignments">'+
            '<tr>'+
            '<th>Subject</th>'+
            '<th>Title</th>'+
            '<th>Due Date</th>'+
            '<th>Instructions</th>'+
            '</tr>'+
       '</table>'
    );



Frog.Model
    .api('assignmentspupils.getmyassigned', {
        status: 'open',
        limit: 5,
        offset: 0
    }).done(function(assignmentResponse) {
        console.log(assignmentResponse.data.assignments);
        assignmentResponse.data.assignments.forEach(function(work, index) {

            var dueDate = new Date(work.assignment.end * 1000).toDateString();
            $assignmentsList
                .append($(
                            '<tr>'+
                            '<td>'+
                                work.assignment.subject.name+
                            '</td><td><b>'+
                                work.assignment.alias+
                            '</b></td><td>'+
                                work.assignment.message+
                            '</td><td>'+
                                dueDate+
                            '</td>'+
                            '</tr>'
                        )
                );
        }
    );

});


arguments[0].append($assignmentsList);
</script>
